<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* 浮动的盒子紧贴在一起 */
        position: relative;
        float: left;
        width: 200px;
        height: 300px;
        border: 1px solid #cccccc;
        margin-left: -1px;
        margin-top: -1px;
      }
      div:hover {
        /* position: relative; */ /* 不能加z-index,因为盒子没有用到定位，但是要提升盒子的层级，定位的盒子是天空中的，比float的盒子高 */
        z-index: 1;
        border: 1px solid #f40;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
