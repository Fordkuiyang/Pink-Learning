<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
    <div class="w">
        <!-- header start -->
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="./img/logo.png" alt="">
                </a>
            </div>
        </div>
        <!-- header end -->

        <!-- registerarea start -->
        <div class="registerarea">
            <h3>注册新用户
                <em>我有账号，去
                    <a href="login.html">登录</a>
                </em>
            </h3>
            <div class="reg_form">
                <ul>
                    <li>
                        <label>手机号:</label>
                        <input type="text">
                        <span class="error">
                            <i class="error_icon"></i>
                            手机号码格式不正确，请从新输入</span>
                    </li>
                    <li>
                        <label>短信验证码:</label>
                        <input type="text">
                    </li>
                    <li>
                        <label>登录密码:</label>
                        <input type="text">
                        <span class="success">
                            <i class="success_icon"></i>
                            恭喜您，您输入手机号码格式正确
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- registerarea end -->
    </div>
</body>

</html>
