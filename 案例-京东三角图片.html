<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      div {
        position: relative;
        width: 400px;
        height: 200px;
        background-color: pink;
        margin: 100px auto;
      }

      p {
        position: absolute;
        top: 0px;
        left: 50%;
        margin-left: -20px;
        margin-top: -40px;
        width: 0px;
        height: 0px;
        border: 20px solid transparent;
        border-bottom: 20px solid pink;
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
    </div>
  </body>
</html>
