<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>当土豆网遮罩</title>
    <style>
      .box {
        position: relative;
        width: 448px;
        height: 252px;
        margin: 100px auto;
      }
      .mask {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 448px;
        height: 252px;
        background: rgba(0, 0, 0, 0.3) url(images/arr-play.png) no-repeat center
          center;
      }

     .box a:hover .mask{
        display: block;
     }
    </style>
  </head>
  <body>
    <div class="box">
      <a href="#" class="play">
        <div class="mask"></div>
        <img src="images/tudou.jpg" alt="" />
      </a>
    </div>
  </body>
</html>
